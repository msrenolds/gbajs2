		<style>
			@import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap');

			body {
				font-family: 'Lexend Deca', sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f4f4f9;
				color: #2e2e2e;
			}
			.container {
				display: flex;
				flex-direction: column;
				min-height: 100vh;
			}

			header {
				background-color: #3b7a57; 
				color: #ffffff; 
				padding: 20px;
				text-align: center;
			}

			main {
				flex: 1;
				padding: 20px;
				background-color: #ffffff; 
				color: #2e2e2e; 
			}
			footer {
				background-color: #3b7a57; 
				color: #ffffff; 
				padding: 10px;
				text-align: center;
			}
			footer a {
				color: #a5d6a7; 
			}

			footer a:hover {
				text-decoration: underline;
			}
			a {
				color: #2e7d32; /* Green for links */
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}
			button {
				background-color: #2e7d32; 
				color: #ffffff; 
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}

			button:hover {
				opacity: 0.9; 
			}

			button:active {
				opacity: 0.6; 
			}

			@media (max-width: 768px) {
				header, footer {
					text-align: left;
					padding: 15px;
				}

				main {
					padding: 15px;
				}
			}

			.controller-container {
				display: grid;
				grid-template-columns: repeat(5, 100px);
				grid-template-rows: repeat(3, 100px); 
				gap: 5px;
				justify-content: center;
				align-items: center;
			}

			.controller-container button {
				padding: 10px;
				font-size: 35px;
				color: white; 
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}

			.controller-container button:hover {
				opacity: 0.9; 
			}

			.controller-container button:active {
				opacity: 0.6; 
			}

			.up {
				grid-column: 2;
				grid-row: 1;
				background-color: #2ca02c; 
			}

			.left {
				grid-column: 1;
				grid-row: 2;
				background-color: #1f77b4; 
			}

			.right {
				grid-column: 3;
				grid-row: 2;
				background-color: #ff7f0e; 
			}

			.down {
				grid-column: 2;
				grid-row: 3;
				background-color: #d62728; 
			}

			
			.start-button {
				grid-column: 4 / span 2;
				grid-row: 1;
				background-color: #17becf; 
			}

			.select-button {
				grid-column: 4 / span 2;
				grid-row: 2;
				background-color: #7f7f7f; 
			}

			.a-button {
				grid-column: 5;
				grid-row: 3;
				background-color: #9467bd; 
			}

			.b-button {
				grid-column: 4;
				grid-row: 3;
				background-color: #bcbd22; 
			}

			.switch {
			position: relative;
			display: inline-block;
			width: 60px;
			height: 34px;
			}

			.switch input {
			opacity: 0;
			width: 0;
			height: 0;
			}

			.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #2e7d32;
			-webkit-transition: .4s;
			transition: .4s;
			}

			.slider:before {
			position: absolute;
			content: "";
			height: 26px;
			width: 26px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			-webkit-transition: .4s;
			transition: .4s;
			}

			input:checked + .slider {
			background-color: #2e7d32;
			}

			input:focus + .slider {
			box-shadow: 0 0 1px #2e7d32;
			}

			input:checked + .slider:before {
			-webkit-transform: translateX(26px);
			-ms-transform: translateX(26px);
			transform: translateX(26px);
			}
			
			.slider.round {
			border-radius: 34px;
			}

			.slider.round:before {
			border-radius: 50%;
			} 

		</style>
